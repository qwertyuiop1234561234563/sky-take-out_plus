server:
  port: 8080

spring:
  profiles:
    active: dev #指定用application-dev.yml
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    password: ${sky.redis.password}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss  # 统一日期格式（支持 LocalDateTime/Date）
    time-zone: GMT+8                   # 时区偏移
    default-property-inclusion: non_null  # 序列化时忽略空值字段
    deserialization:
      fail-on-unknown-properties: false # 反序列化时忽略未知字段（接口兼容）

# knife4j配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: "default"
      paths-to-match: "/**"
      packages-to-scan: com.github.xiaoymin.boot3
  default-flat-param-object: true

knife4j:
  enable: true

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 1296000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima
    # 设置jwt过期时间
    user-ttl: 1296000000
    # 设置前端传递过来的令牌名称
    user-token-name: authentication
  alioss:
    endpoint: ${sky.alioss.emdpoint}
    bucket-name: ${sky.alioss.bucket-name}
  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}
  shop:
    address: 北京市海淀区上地十街10号
  baidu:
    ak: ${sky.baidu.ak}
pagehelper:
  helper-dialect: mysql
  support-methods-arguments: true
